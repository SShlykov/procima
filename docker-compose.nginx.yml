version: "3"

services:
  nginx-proxy:
    image: nginx:latest
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  procima:
    build:
      context: .
      dockerfile: procima/Dockerfile
    container_name: procima
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 18G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    tty: true
    restart: always